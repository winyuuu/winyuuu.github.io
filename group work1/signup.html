    <h2 class="jh1h2">SIGN UP</h2>

        <input class='logininput' type="text" id="username" name="username" required>
        <h6>Username must contain an uppercase letter</h6>

        <input type="date" name='dob'><br><br><br>

        <label for='option'>What is your gender?</label><br><br>
        <select name='option'>
            <option value='male'>male</option>
            <option value='female'>female</option>
        </select>

        <br><br>

        <label class='loginlabel' for="password">Password:</label>
        <input class='logininput' type="password" id="password" name="password" required>
        <h6>Password must not start with "123", must contain at least one uppercase letter,<br> and be at least 8 characters long.

        <br><br>
